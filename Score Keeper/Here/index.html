<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> 
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

</head>
<body>

    <div class="container">

        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-2by1">
                      <img src="pong.jpg" alt="">
                    </figure>
                  </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                <h1><span class="display1">0</span>to<span class="display2">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep Score</p>
                        

                        <label for="play" class="label is-large is-inline">Play UpTo</label>
                        <div class="select is-rounded">
                          <select name="" id="play">

                            <option value="5">5</option>
                            <option value="3">3</option>
                            <option value="6">6</option>
                            <option value="8">8</option> 
                            <option value="12">12</option>
                    
                        </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button id="p1Button" class="button is-primary card-footer-item">+PLAYER ONE</button>
                      <button id="p2Button" class="button is-info card-footer-item">+PLAYER TWO</button>
                      <button id="reset" class="button is-danger card-footer-item">RESET</button>
    
                    </footer>
                  </div>

                  </div>
        </div>
    </div>
    


 
</body>
</html>
